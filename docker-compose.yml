version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ailifecompanion
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: ailifecompanion
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-life-companion-network

  # AI Life Companion Application
  app:
    build: .
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      # Database
      DATABASE_URL: "postgresql://ailifecompanion:secure_password_123@db:5432/ailifecompanion?schema=public"
      
      # NextAuth.js
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "your-super-secret-nextauth-key-change-this-in-production"
      
      # Ollama Configuration
      OLLAMA_API_BASE_URL: "http://host.docker.internal:11434"
      OLLAMA_MODEL: "llama3"
      
      # JWT Secret
      JWT_SECRET: "your-super-secret-jwt-key-change-this-in-production"
      
      # Node Environment
      NODE_ENV: "production"
    volumes:
      - ./data:/app/data
    networks:
      - ai-life-companion-network

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai-life-companion-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  ai-life-companion-network:
    driver: bridge
